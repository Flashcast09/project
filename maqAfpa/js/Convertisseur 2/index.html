<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur monnaie</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div>
        <h1>Convertisseur de monnaie</h1>
        <form id="fond" action="" class="">
            <p>
                <input type="text" name="euro" id="euro" placeholder="€">
                <input type="text" name="dollars" id="dollars" placeholder="$">
                <input type="text" name="yen" id="yen" placeholder="¥">
                <input type="text" name="rouble" id="rouble" placeholder="₽">
            </p>
            <p>
                <input type="button" class="bouton" id="convert" value="Convertir">
                <input type="reset" class="bouton" value="Effacer">
            </p>
        </form>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
