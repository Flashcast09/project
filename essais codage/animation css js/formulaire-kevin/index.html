<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formulaire</title>
</head>
<body>
<div class="form-group container boite">
    <form>
        <h1>Infos</h1>
        <label for="nom">Nom</label>
        <input class="form-control nom" type="text" placeholder="Dupont ">


        <label for="prenom">Pr√©nom</label>
        <input class="form-control prenom" type="text" placeholder="Michel">


        <label for="date">Date</label>
        <input class="form-control date" type="date" placeholder="01/01/2020">


        <label for="mail">Email address</label>
        <input type="email" class="form-control mail" id="mail" aria-describedby="emailHelp" placeholder="dupont.michel@domain.fr">


        <label for="password">Password</label>
        <input type="password" class="form-control pwd" id="password" placeholder="Password">


        <label for="cPassword">Confirm Password</label>
        <input type="password" class="form-control cpwd" id="cPassword" placeholder="Confirm">

        
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

</div>
    <script src="js/form.js"></script>
</body>
</html>
